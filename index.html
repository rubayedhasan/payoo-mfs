<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo-mfs-system</title>
    <!-- daisyUI & tailwindcss cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- stylesheet link  -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="flex justify-center items-center min-h-screen">
        <div class="mockup-phone border-primary h-[700px]">
          <div class="mockup-phone-camera"></div>
          <div class="mockup-phone-display bg-white h-full">
            <!-- display form  -->
            <div
              class="bg-[url('./images/bg_group.png')] bg-no-repeat bg-[30px_80px] flex justify-center items-center h-full"
            >
              <div class="card bg-base-100 w-full max-w-sm shrink-0">
                <div class="card-body">
                  <form class="fieldset">
                    <label class="fieldset-label">Mobile Number</label>
                    <input
                      type="text"
                      name=""
                      autocomplete="off"
                      id="input-mobile-number"
                      class="input"
                      placeholder="Enter Your Number"
                    />
                    <label class="fieldset-label">4 Digit Pin</label>
                    <input
                      type="password"
                      name=""
                      autocomplete="off"
                      id="input-pin-number"
                      class="input"
                      placeholder="Enter 4 Digit Pin"
                    />
                    <div><a class="link link-hover">Forgot password?</a></div>
                    <button
                      type="submit"
                      id="btn-login"
                      class="btn btn-neutral mt-4"
                    >
                      Login
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- script link  -->
    <script src="./js/index.js"></script>
  </body>
</html>
